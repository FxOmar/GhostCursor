<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .cursor {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transition: transform 0.1s ease-out;
        z-index: 1000;
      }
      .cursor svg {
        transform-origin: center;
        transform: rotate(45deg);
        filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
      }
      .cursor-label {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 5px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
